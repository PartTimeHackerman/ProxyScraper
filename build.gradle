group 'Scraper'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

allprojects {
    repositories { mavenCentral() }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.bytedeco.javacpp-presets', name: 'tesseract', version: '3.04.01' + '-1.2'
    compile group: 'org.bytedeco.javacpp-presets', name: 'tesseract', version: '3.04.01' + '-1.2'//, classifier: 'windows-x86_64'

    compile group: 'org.bytedeco.javacpp-presets', name: 'leptonica', version: '1.73' + '-1.2'
    compile group: 'org.bytedeco.javacpp-presets', name: 'leptonica', version: '1.73' + '-1.2', classifier: 'windows-x86_64'

    compile 'org.bytedeco:javacv:1.0'
    compile 'org.bytedeco.javacpp-presets:opencv:3.1.0-1.2:windows-x86_64'
    compile 'org.bytedeco.javacpp-presets:ffmpeg:3.0.2-1.2:windows-x86_64'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.0-beta2'

    compile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.3.0'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'

    // https://mvnrepository.com/artifact/org.jooq/jooq
    //compile group: 'org.jooq', name: 'jooq', version: '3.8.4'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    //compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'

    // https://mvnrepository.com/artifact/commons-collections/commons-collections
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'

}
